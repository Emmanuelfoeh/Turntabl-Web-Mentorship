<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <section class="sec-center">
      <h1>FORM REGISTRATION</h1>
      <div class="form-div">
        <form action="google.com" class="register">
          <label for="first-name">First Name:</label>
          <input
            class="input-t"
            type="text"
            required="required"
            id="first-name"
          />
          <br />
          <label for="last-name">Last Name:</label>
          <input class="input-t" type="text" required id="last-name" />
          <br />
          <label for="username">username:</label>
          <input class="input-t" type="text" id="username" />
          <br />
          <label for="password">Password:</label>
          <input class="input-t" type="password" required id="password" />
          <br />
          <label for="password">Confirm Password:</label>
          <input
            class="input-t"
            type="password"
            required="required"
            id="password"
          />
          <br />
          <label class="email" for="email">Email:</label>
          <input class="input-t" type="email" required id="email" />
          <br />
          <label for="number">Moble No:</label>
          <input class="input-t" type="text" id="number" />
          <br />
          <label for="city">City:</label>
          <select name="city" id="city">
            <option value="">Select</option>
            <option value="">man</option>
            <option value="">man</option>
            <option value="">man</option>
          </select>
          <br />
        </form>
        <div class="flex">
          <button type="button" class="reg">Register</button>
          <a href="index.html">Back to home</a>
        </div>
      </div>
    </section>
  </body>
</html>
